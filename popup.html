<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fill Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header Area */
        header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-sub);
            background: rgba(255, 255, 255, 0.5);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .subtitle a {
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .subtitle a:hover {
            color: var(--primary);
        }

        /* Main Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-icon {
            font-size: 16px;
            margin-right: 6px;
        }

        .textarea-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            flex: 1;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-main);
            background: #f9fafb;
            transition: all 0.2s ease;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-hint {
            font-size: 11px;
            color: var(--text-sub);
            margin-top: 8px;
            text-align: right;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        button {
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-secondary {
            background: #fff;
            color: var(--text-main);
            border: 1px solid #e5e7eb;
            flex: 1;
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            color: var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            flex: 1.5;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
            transform: translateY(-1px);
        }

        .tips {
            background: rgba(255, 247, 237, 0.8);
            border: 1px solid #ffedd5;
            border-radius: 12px;
            padding: 12px;
            margin-top: 20px;
        }

        .tip-item {
            display: flex;
            align-items: start;
            gap: 8px;
            font-size: 11px;
            color: #9a3412;
            margin-bottom: 4px;
        }

        .tip-item:last-child {
            margin-bottom: 0;
        }

        .tip-icon {
            font-size: 12px;
        }

        /* Status Toast */
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            white-space: nowrap;
        }

        .status.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .status.success {
            color: var(--success);
            border: 1px solid #d1fae5;
        }

        .status.error {
            color: var(--error);
            border: 1px solid #fee2e2;
        }

        .status.info {
            color: var(--primary);
            border: 1px solid #e0e7ff;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            background: #f3f4f6;
            color: var(--text-sub);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

    <script src="popup.js"></script>
    <script>
        const statusObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const statusDiv = document.getElementById('status');
                    if (statusDiv.style.display === 'flex') {
                        statusDiv.classList.add('show');
                    } else {
                        statusDiv.classList.remove('show');
                    }
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusObserver.observe(statusDiv, { attributes: true });
            }
        });
    </script>
